<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span class="highlight">random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button class="generate-btn" id="generatebtn">Generate passwords</button>
      <div class="line"></div>
      <div class="passwords">
        <div class="password" id="displaypass1"></div>
        <div class="password" id="displaypass2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
